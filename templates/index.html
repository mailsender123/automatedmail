<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Scheduler with SendGrid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Email Scheduler</h2>
    <form method="POST">
        <label>SendGrid API Key:</label>
        <input type="text" name="sendgrid_api_key" placeholder="Enter your SendGrid API key" required>

        <label>Sender Email:</label>
        <input type="email" name="sender_email" placeholder="example@gmail.com" required>

        <label>Recipient Email:</label>
        <input type="email" name="to_email" placeholder="recipient@example.com" required>

        <label>Subject:</label>
        <input type="text" name="subject" placeholder="Email subject" required>

        <label>Message:</label>
        <textarea name="message" rows="4" placeholder="Type your message here" required></textarea>

        <label>Send Time (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" name="send_time" placeholder="2025-05-15 14:30:00" required>

        <button type="submit">Schedule Email</button>
    </form>
</body>
</html>
